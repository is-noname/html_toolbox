<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Prompt-Generator</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1, h2 {
      color: #06FC99;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    button {
      margin: 0.2rem;
      padding: 0.5rem 1rem;
      background: #06FC99;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #04c779;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
      padding: 1rem;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      border-radius: 5px;
      resize: vertical;
    }
  </style>
</head>
<body>

  <h1>Prompt Generator</h1>

  <div class="section">
    <h2>Satzanfang</h2>
    <button onclick="add('Erkl√§re mir ')">Erkl√§re mir</button>
    <button onclick="add('Erstelle eine Liste mit ')">Liste erstellen</button>
    <button onclick="add('Schreibe einen Text √ºber ')">Text schreiben</button>
    <button onclick="add('Fasse zusammen: ')">Zusammenfassung</button>
    <button onclick="add('Handle als ')">Handle als</button>
  </div>

  <div class="section">
    <h2>Stil / Ton</h2>
    <button onclick="add('in einfacher Sprache ')">Einfach</button>
    <button onclick="add('wie f√ºr ein Kind erkl√§rt ')">F√ºr Kinder</button>
    <button onclick="add('sachlich und pr√§gnant ')">Sachlich</button>
    <button onclick="add('kreativ und witzig ')">Kreativ</button>
    <button onclick="add('wissenschaftlich ')">Wissenschaftlich</button>
  </div>

  <div class="section">
    <h2>Format</h2>
    <button onclick="add('als Tabelle ')">Tabelle</button>
    <button onclick="add('als Markdown ')">Markdown</button>
    <button onclick="add('im JSON-Format ')">JSON</button>
    <button onclick="add('als Liste von Schritten ')">Schritte</button>
    <button onclick="add('in Bulletpoints ')">Bulletpoints</button>
  </div>

  <div class="section">
    <h2>Zusatz</h2>
    <button onclick="add('kurz und kompakt ')">Kurz</button>
    <button onclick="add('ohne Einleitung ')">Ohne Einleitung</button>
    <button onclick="add('auf Deutsch ')">Deutsch</button>
    <button onclick="add('mit Emojis üòÑ ')">Mit Emojis</button>
  </div>

  <div class="section">
    <h2>Prompt-Vorschau (bearbeitbar)</h2>
    <textarea id="promptText"></textarea>
    <br>
    <button onclick="copyText()">Kopieren</button>
  </div>

  <script>
    function add(text) {
      const textarea = document.getElementById('promptText');
      textarea.value += text;
      textarea.focus();
    }

    function copyText() {
      const textarea = document.getElementById('promptText');
      textarea.select();
      document.execCommand('copy');
      alert('Prompt kopiert!');
    }
  </script>

</body>
</html>
